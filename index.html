<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unvention Web</title>
    <link rel="stylesheet" href="src/ui/vanilla/styles/main.css" />
  </head>
  <body>
    <main class="app">
      <section class="workspace">
        <h1>Unvention</h1>
        <p>Round engine sandbox (day, turn, phase progression).</p>

        <div class="game-state-panel">
          <div><strong>Day:</strong> <span id="state-day">Friday</span></div>
          <div><strong>Turn:</strong> <span id="state-turn">1</span></div>
          <div><strong>Phase:</strong> <span id="state-phase">roll_and_group_dice</span></div>
          <div><strong>Status:</strong> <span id="state-status">active</span></div>
          <div><strong>P1 Complete Journals:</strong> <span id="state-p1-journals">0</span></div>
          <div><strong>Last Roll:</strong> <span id="state-last-roll">-</span></div>
          <div><strong>Roll Outcome:</strong> <span id="state-roll-outcome">-</span></div>
          <div><strong>Groups:</strong> <span id="state-roll-groups">-</span></div>
          <div><strong>RNG Seed:</strong> <span id="state-seed">default-seed</span></div>
        </div>

        <div class="demo-actions">
          <button id="advance-phase" type="button">Advance Phase</button>
          <button id="p1-add-journal" type="button">P1 +1 Journal</button>
          <input id="seed-input" type="text" placeholder="Enter seed" />
          <button id="set-seed" type="button">Set Seed</button>
        </div>
      </section>

      <aside class="log-sidebar" aria-label="Action log">
        <div class="log-header">
          <h2>Action Log</h2>
          <div class="log-header-actions">
            <button id="clear-log" type="button">Clear</button>
            <button id="reset-game" type="button">Reset Game</button>
          </div>
        </div>
        <div class="log-filters">
          <label><input type="checkbox" value="info" checked /> Info</label>
          <label><input type="checkbox" value="warn" checked /> Warn</label>
          <label><input type="checkbox" value="error" checked /> Error</label>
          <label><input type="checkbox" value="debug" checked /> Debug</label>
        </div>
        <ul id="log-list" class="log-list"></ul>
      </aside>
    </main>
    <script src="src/shared/logLevels.js"></script>
    <script src="src/core/ports/loggerPort.js"></script>
    <script src="src/core/ports/stateStorePort.js"></script>
    <script src="src/adapters/web/inMemoryLogger.js"></script>
    <script src="src/adapters/web/localStorageStateStore.js"></script>
    <script src="src/core/services/loggerService.js"></script>
    <script src="src/core/services/gameStateService.js"></script>
    <script src="src/core/services/roundEngineService.js"></script>
    <script src="src/ui/vanilla/components/logSidebar.js"></script>
    <script src="src/app/container.js"></script>
    <script src="src/app/bootstrap.js"></script>
  </body>
</html>
