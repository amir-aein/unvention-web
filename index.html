<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unvention Web</title>
    <link rel="stylesheet" href="src/ui/vanilla/styles/main.css" />
  </head>
  <body>
    <section id="new-game-screen" class="new-game-screen" aria-label="New game setup">
      <div class="new-game-card">
        <h1>Unvention: International Exhibition</h1>
        <label for="new-game-seed">Seed (optional)</label>
        <input id="new-game-seed" type="text" placeholder="Leave blank for random seed" />
        <button id="start-new-game" type="button">New Game</button>
      </div>
    </section>
    <main id="app-shell" class="app" style="display: none">
      <section class="workspace">
        <div class="workspace-head">
          <h1 class="workspace-title">Unvention: International Exhibition</h1>
        </div>

        <section class="journals-panel" aria-label="Player journals">
          <h2>P1 Journals</h2>
          <div id="journals-container" class="journals-container"></div>
        </section>
        <section class="workshops-panel" aria-label="Player workshops">
          <h2>P1 Workshops</h2>
          <div id="workshops-container" class="workshops-container"></div>
        </section>
      </section>

      <aside class="log-sidebar" aria-label="Action log">
        <div class="log-header">
          <h2>Action Log</h2>
          <div class="log-header-actions">
            <button id="clear-log" type="button">Clear</button>
            <button id="reset-game" type="button">Reset Game</button>
          </div>
        </div>
        <div class="log-filters">
          <label><input type="checkbox" value="info" checked /> Info</label>
          <label><input type="checkbox" value="warn" checked /> Warn</label>
          <label><input type="checkbox" value="error" checked /> Error</label>
          <label><input type="checkbox" value="debug" checked /> Debug</label>
        </div>
        <ul id="log-list" class="log-list"></ul>
      </aside>
    </main>
    <footer id="action-footer" class="action-footer" aria-label="Current actions" style="display: none">
      <div class="action-footer__top">
        <div id="footer-breadcrumb" class="action-footer__breadcrumb"></div>
        <div id="footer-wrench-count" class="action-footer__wrenches"></div>
      </div>
      <div class="action-footer__body">
        <div class="action-footer__left">
          <span id="footer-hint" class="action-footer__hint">Roll and group dice to begin.</span>
          <div id="journal-controls" class="journal-controls journal-controls--footer"></div>
        </div>
        <div class="action-footer__right">
          <button id="advance-phase" type="button">Next Phase</button>
          <button id="undo-action" type="button">Undo</button>
        </div>
      </div>
    </footer>
    <script src="src/shared/logLevels.js"></script>
    <script src="src/core/ports/loggerPort.js"></script>
    <script src="src/core/ports/stateStorePort.js"></script>
    <script src="src/adapters/web/inMemoryLogger.js"></script>
    <script src="src/adapters/web/localStorageStateStore.js"></script>
    <script src="src/core/services/loggerService.js"></script>
    <script src="src/core/services/gameStateService.js"></script>
    <script src="src/core/services/roundEngineService.js"></script>
    <script src="src/ui/vanilla/components/logSidebar.js"></script>
    <script src="src/app/container.js"></script>
    <script src="src/app/bootstrap.js"></script>
  </body>
</html>
